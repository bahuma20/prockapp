<div *ngFor="let position of value.positions; let i = index">
  <div class="position-actions">
    <button mat-button (click)="removePosition(i)"><mat-icon>delete_outline</mat-icon> Position löschen</button>
  </div>
  <div class="position-nr">Position {{(i+1).toString().padStart(3, '0')}}:</div>
  <app-aufmass-position [value]="position"></app-aufmass-position>
  <mat-divider></mat-divider>
</div>

<button mat-raised-button color="accent" (click)="addPosition()"><mat-icon>add</mat-icon> Position hinzufügen</button>
